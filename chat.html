<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> GifMatch</title>
    <link rel="icon" type="img" href="mahshid.png">

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="chat.css" media="screen">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	
  </head>

  <body>
    <!-- navbar  -->
    <nav  id="top">
        	<div>GifMatch</div>
    </nav>

	<!--main container for everything except the chat box-->
	<div class="container">
	  
	    <div class="row" id="instruction">
	    	<div class="col-md-12" >
	          <p><h3>User one select a gif, user two select "like" or "dislike" once gif is displayed. If user two likes your gif- Congrats! You're a match and can chat!</h3></p>
	      	<div class="row"><div>
		</div>
		<div class="row">

    	<!-- userone -->
	   	<div class="col-md-4" id ="userOne">
	      	
	   	<img  src="https://s-media-cache-ak0.pinimg.com/236x/f3/47/69/f347694e67b1032c87afd75438e1955c--eurydice-silhouette.jpg" height="100%" width="100%">
	   	<h1 id="name">USER</h1>
	    </div>
		<!-- gif -->
			<div class="col-md-4" id="giphy">
				      	</div>
	    <!-- user two=	-->
			<div class="col-md-4" id ="userTwo">
	         <img src="https://em.wattpad.com/0d99b0f376b2783e2780e076385fe0ba9a9b9fb3/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f727535636f70476e736b536e56773d3d2d3437372e313436313766363233336261353432343135313439313832393531372e6a7067" height="100%" width="100%">
	       			</div>
			   		</div>
		<!-- thumps -->
		<div class="row" id="thumbs">
	    	<div class="col-md-12">
	    	<button type="button" class="btn btn-default btn-lg">
  			<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" id ="like"></span> Like
			</button>

			<button type="button" class="btn btn-default btn-lg" id="dislike">
  			<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Dislike
			</button>
		</div>
		</div>
			<!-- chat -->
	<div id="chat"> 
	    	<div class="chat_window">
		<div class="top_menu">
			<div class="title">Chat</div>
		</div>

		<ul class="messages"></ul>
	    <div class="bottom_wrapper clearfix">
	      <div class="message_input_wrapper">
	        <input class="message_input" placeholder="Type your message here..." />
	      </div>

	      <div class="send_message">
	          <div class="icon"></div>
	          <div class="text">Send</div>
	      </div>
	    </div>
	</div>
	<div class="chat_window">
		<div class="top_menu">
			<div class="title">Chat</div>
		</div>

		<ul class="messages"></ul>
	    <div class="bottom_wrapper clearfix">
	      <div class="message_input_wrapper">
	        <input class="message_input" placeholder="Type your message here..." />
	      </div>

	      <div class="send_message">
	          <div class="icon"></div>
	          <div class="text">Send</div>
	      </div>
	    </div>
	</div>

	<div class="message_template">
		<li class="message">
		<div class="avatar"></div>
		<div class="text_wrapper">
			<div class="text"></div>
		</div>
		</li>
	</div>
	</div>
	<!-- <end of chat -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="homejava.js"></script>
    <script src="chat.js"></script>
  </body>

</html>
